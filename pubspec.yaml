name: poll_dao
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  zoom_tap_animation: ^1.1.0
  card_swiper: ^3.0.1
  accordion: ^2.6.0
  custom_accordion: ^1.0.0
  image_picker: ^1.0.8
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  local_auth: ^2.2.0
  dio: ^5.4.3+1
  logger: ^2.2.0
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  auto_size_text: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/svg/
     - assets/fonts/

  # example:
  fonts:
     - family: SF Pro
       fonts:
         - asset: assets/fonts/SFPRODISPLAYBLACKITALIC.OTF
         - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
         - asset: assets/fonts/SFPRODISPLAYHEAVYITALIC.OTF
         - asset: assets/fonts/SFPRODISPLAYLIGHTITALIC.OTF
         - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
         - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
         - asset: assets/fonts/SFPRODISPLAYSEMIBOLDITALIC.OTF
         - asset: assets/fonts/SFPRODISPLAYTHINITALIC.OTF
         - asset: assets/fonts/SFPRODISPLAYULTRALIGHTITALIC.OTF
           style: italic

